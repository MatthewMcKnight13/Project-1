<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <title>PokeDex</title>
  </head>
  <body>
    <header>
      <h1>PokeDex</h1>
      <h3>by Matt McKnight</h3>
    </header>
    <article>
      <div class="circle"></div>
      <div class="circle" id="red-circle"></div>
      <div class="circle" id="yellow-circle"></div>
      <div class="circle" id="green-circle"></div>
      <hr class="art">
  </article>
    <main>
   <div class="search-section">
      <input id="input" type="text" placeholder="Choose a Pokemon"> 
      <button id="search">Search</button>
   </div>
   <div id="sprite-display"></div>
   <div id="text-display"></div>
  </main>
  <footer>
    <div class="fauxPad" id="left"></div>
    <div class="up-bottom">
      <div class="fauxPad" id="up"></div>
      <div class="fauxPad" id="bottom"></div>
    </div>
    <div class="fauxPad" id="right"></div>
    <div class="bar" id="yellow"></div>
    <div class="bar" id="blue"></div>
  </footer>
    </div>
  </body>
</html>
