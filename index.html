<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"/>
    <script defer src="./app.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>PokeDex</title>
  </head>
  <body>
    <header>
      <h1>PokeDex</h1>
      <h3>by Matt McKnight</h3>
    </header>
    <article>
      <div class="circle"></div>
      <div class="circle" id="red-circle"></div>
      <div class="circle" id="yellow-circle"></div>
      <div class="circle" id="green-circle"></div>
    </article>
    <hr class="art" />
    <main>
      <div class="box-div">
        <div class="search-section">
          <input id="input" type="text" placeholder="Type a name" />
          <button id="search">Search</button>
        </div>
        <div id="sprite-display"></div>
        <div id="text-display"></div>
      </div>
    </main>
    <footer>
      <div class="footer-box">
        <div class="box-1">
          <div class="bar" id="green"></div>
          <div class="bar" id="blue"></div>
        </div>
        <div class="box-2"></div>
        <div class="pad"></div>
      </div>
    </footer>
  </body>
</html>
